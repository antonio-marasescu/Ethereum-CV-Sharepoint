<table class="cv-table mat-elevation-z8" mat-table [dataSource]="cvAddressList" [trackBy]="trackCvById">

  <ng-container *ngFor="let key of displayedColumns" matColumnDef="{{key}}">
    <th mat-header-cell *matHeaderCellDef class="cv-table-item"> {{key}}</th>
    <td mat-cell *matCellDef="let element" class="cv-table-item"> {{element[key]}} </td>
  </ng-container>
  <ng-container matColumnDef="getFile">
    <th mat-header-cell *matHeaderCellDef class="cv-table-item"> Get File</th>
    <td mat-cell *matCellDef="let element" class="cv-table-item">
      <button mat-stroked-button color="accent" (click)="getFile.emit(element.ipfsAddress)">Get</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="extendedDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: extendedDisplayedColumns;"></tr>
</table>
